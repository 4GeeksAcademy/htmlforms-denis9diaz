<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/5b9d467701.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <form action="#">
            <div>
                <h4>Payment form example</h4>
            </div>
            <div class="alert alert-danger" role="alert">
                Some fields are missing 
            </div>
            <div class="row display-flex mt-2">
                <div class="col-5">
                    <label for="creditcard" class="form-label">Card #</label>
                    <input type="text" id="creditcard" class="form-control" placeholder="XXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="creditcard" class="form-label">CVC #</label>
                    <input type="text" id="creditcard" class="form-control" placeholder="000">
                </div>
                <div class="col-4">
                    <label for="creditcard" class="form-label">Amount #</label>
                    <input type="text" id="creditcard" class="form-control" placeholder="Amount">
                </div>
            </div>
            <div class="row display-flex mt-3">
                <div class="col-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" id="firstname" class="form-control">
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" class="form-control">
                </div>
            </div>
            <div class="row display-flex mt-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" class="form-control">
                </div> 
                <div class="col-3">
                    <label for="state" class="form-label">State:</label>
                    <select name="state" id="state" class="form-control">
                        <option value="volvo">Florida</option>
                        <option value="saab">Los Angeles</option>
                        <option value="mercedes">New York</option>
                        <option value="audi">Boston</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postalcode" class="form-label">Postal Code</label>
                    <input type="text" id="postalcode" class="form-control">
                </div>
            </div>
            <div class="row display-flex mt-3">
                <div class="col-6">
                    <p>We accept:</p>
                    <button type="button" class="btn btn-secondary">
                        <input type="radio" id="visa" name="card" value="Visa">
                        <label for="visa" class="me-3"><i class="fa-brands fa-cc-visa"></i></label>
                        <input type="radio" id="mastercard" name="card" value="MasterCard">
                        <label for="mastercard" class="me-3"><i class="fa-brands fa-cc-mastercard"></i></label>
                        <input type="radio" id="transf" name="card" value="Transferencia">
                        <label for="trasf" class="me-3"><i class="fa-solid fa-money-bill-transfer"></i></label>
                        <input type="radio" id="paypal" name="card" value="Paypal">
                        <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                    </button>
                </div>
                <div class="col-6">
                    <label for="textarea" class="form-label">Message</label>
                    <textarea id="textarea" name="textarea" rows="4" cols="30" class="form-control">
                    </textarea>
                    <p style="color:gray">Add your notes here.</p>
                </div>
            </div>
            <div>
                <nav class="navbar bg-body-tertiary mt-5">
                    <form class="d-flex" role="search">
                        <button type="button" class="btn btn-secondary ms-auto">Cancel</button> 
                        <button type="button" class="btn btn-primary ms-1">Send</button>
                    </form>
                </nav>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
